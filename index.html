<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <p id="description">Please help us to improve.</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name"  id="name" class="form-comtrol" placeholder="Enter your name" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email"  id="email" class="form-comtrol" placeholder="Enter your email" required>
            </div>
            <div>
                <label id="number-label" for="number">Age
                    <span class="clue">(Optional)</span>
                </label>
                <input type="number" name="age"  id="number" min="15" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option describes best your current role?</p>
                <select id="dropdown" name="role"   class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>Would you recomend our services?</p>
                <lable><input name="user-recomed" value="definitely" type="radio" class="input-radio" checked> Definitely</lable>
                <lable><input name="user-recomed" value="definitely" type="radio" class="input-radio"> Maybe</lable><lable><input name="user-recomed" value="definitely" type="radio" class="input-radio"> Not Sure</lable><lable><input name="user-recomed" value="definitely" type="radio" class="input-radio"> Definitely Not</lable>
            </div>

        </form>
    </div>
</body>
</html>
