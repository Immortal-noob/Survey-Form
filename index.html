<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <p id="description">Please help us to improve.</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">
                    Name
                </label>
                <input type="text" name="name"  id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email"  id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div>
                <label id="number-label" for="number">Age
                    <span class="clue">(Optional)</span>
                </label>
                <input type="number" name="age"  id="number" min="15" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option describes best your current role?</p>
                <select id="dropdown" name="role"   class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>Would you recomend our services?</p>
                <lable>
                    <input name="user-recomed" value="definitely" type="radio" class="input-radio" checked> 
                    Definitely
                </lable>
                <br>
                <lable>
                    <input name="user-recomed" value="definitely" type="radio" class="input-radio"> 
                    Maybe
                </lable>
                <br>
                    <lable>
                        <input name="user-recomed" value="definitely" type="radio" class="input-radio"> 
                        Not Sure
                    </lable>
                    <br>
                    <lable>
                        <input name="user-recomed" value="definitely" type="radio" class="input-radio"> 
                        Definitely Not
                    </lable>
            </div>
            <div class="form-group">
                <p>What is your favorite feature?</p>
                <select id="dropdown" name="role"   class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                </select>
            </div>
            <div>
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <lable>
                    <input name="user-recomed" value="definitely" type="checkbox" class="input-checkbox" checked> 
                    Projects
                </lable>
                <br>
                <lable>
                    <input name="user-recomed" value="definitely" type="checkbox" class="input-checkbox"> 
                    Challenges
                </lable>
                <br>
                    <lable>
                        <input name="user-recomed" value="definitely" type="checkbox" class="input-checkbox"> 
                        Videos
                    </lable>
                    <br>
                    <lable>
                        <input name="user-recomed" value="definitely" type="checkbox" class="input-checkbox"> 
                        Forums
                    </lable>
            </div>
            <div class="form-group">
                <button type="button" id="sunmit" class="submit-button"> Submit </button>
            </div>
        </form>
    </div>
</body>
</html>
